<!doctype html>
<html lang=en>
  <head>
      <meta charset="utf-8">
      <title>Keep explore more</title>
      <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
      <img src="https://keepexplore.se/wp-content/uploads/2017/11/KE-icon-Facebook-2.png">
      <h1>Want to explore more?</h1>
      <div class="inputSection">
        <div class="inputs">
          <input placeholder="Something">
        </div>
      <button class="addOption">Add</button>
      </div>
      <div class="resultSection"></div>
      <button class="submit">EXPLORE!</button>

      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
      <script>
        $(function() {
          $('.resultSection').hide()

          var add_option = function() {
            $('.inputs').append('<input></input>')
          }
          $('.addOption').click(add_option)

          var options = []
          var submit = function() {
            $('input').each(function() {
              options.push($(this).val())
            })
            var winner = options[Math.floor(Math.random() * options.lenth)]
            console.log(winner)
          }
          $('.submit').click(submit)
        })
      </script>
  </body>
<html/>
